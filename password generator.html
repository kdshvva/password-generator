<div class="container">
    <h2>Генератор пароля</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-copy"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Длина пароля</label>
        <input
          type="number"
          name="length"
          id="length"
          min="4"
          max="20"
          value="20"
        />
      </div>
      <div class="setting">
        <label for="uppercase">Стодержит заглавные буквы</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="lowercase">Содержит строчные буквы</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="numbers">Содержит цифры</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="setting">
        <label for="symbols">Содержит символы</label>
        <input type="checkbox" name="symbols" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">Сгенерировать</button>
  </div>
